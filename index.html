<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AT Data Calculator</title>

    <!-- Bootstrap Core CSS YETI Theme-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>
    <!-- Navigation -->

    <!-- Page Content -->
    <div class="container-fixed">

        <div class="row">
            <div class="col-xs-4 col-xs-offset-2">
                <h3>Starting Location</h3>
            </div>

            <div class="col-xs-4 col-xs-offset-2">
                <h3>Ending Location</h3>
            </div>

        <div class="row chat-client">
            <div class="col-xs-6 col-md-3 col-md-offset-2 chat-client-border">
                <div class="fill-parent list-container container" id="chat-frame">
                    <ul id="startLocationList" data-bind="foreach: startLocations">
                        <li class="location col-xs-12" data-bind="click: $parent.setStartSelected.bind($parent, $data, $index()), css: { 'selected_loc': isSelected }"><span data-bind="text: name"></span> - <span data-bind="text: distprev"></span> mi</li>
                    </ul>
                </div>
            </div>

            <div class="col-xs-6 col-md-3 col-md-offset-2 chat-client-border">
                <div class="fill-parent list-container container" id="chat-frame">
                    <ul id="endLocationList" data-bind="foreach: endLocations">
                        <li class="location col-xs-12" data-bind="click: $parent.setEndSelected.bind($parent, $data, $index()), css: { 'selected_loc': isSelected }"><span data-bind="text: name"></span> - <span data-bind="text: distprev"></span> mi</li>
                    </ul>
            </div>
        </div>

        <div class="row top-buffer">
            <!-- Data Box -->
            <div class="col-xs-12 col-md-8 col-md-offset-2 data-box data-border">
                <div class="fill-parent list-container container" id="chat-frame">
                    <ul id="databox">
                        <li class = "noliststyle">Distance: <span data-bind="text: distance"></span> mi</li>
                        <li class = "noliststyle">Elevation Gain: <span data-bind="text: elevationGain"></span> ft</li>
                        <li class = "noliststyle">Elevation Loss: <span data-bind="text: elevationLoss"></span> ft</li>
                        <li class = "noliststyle">Start Elevation: <span data-bind="text: startElevation"></span>    End Elevation:  <span data-bind="text: endElevation"></span></li>
                        <li class = "noliststyle">Amenities: <span data-bind="text: amenities"></span></li>

                    </ul>
                </div>
            </div>
        </div>

        <div class= "row chart" id="chart-container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

    </div>

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- CSV Parser -->
    <script src="js/papaparse.min.js"></script>

    <!-- Charts! -->
    <script src="js/highcharts.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Knockout -->
    <script src="js/knockout-3.3.0.js"></script>

    <!-- JS -->
    <script src="js/scripts.js"></script>

</body>

</html>
